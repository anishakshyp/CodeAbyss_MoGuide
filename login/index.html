	<body class="img js-fullheight" style="background-image: url(bg.jpeg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">MoGuide Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="#" class="signin-form" id="loginform">
                    <center><small><span id="error" style="color: red"></span></small></center>
                        <div class="form-group">
                            <input type="text" id="email_field" class="form-control" placeholder="Username" required>
                        </div>
                    <div class="form-group">
                    <input id="password_field" type="password" class="form-control" placeholder="Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-btn" class="form-control btn btn-primary submit px-3">Log In</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="signup-btn" class="form-control btn btn-primary submit px-3">Sign Up</button>
                    </div>
                    <div class="form-group d-md-flex">
                        <div class="w-50">
                            <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a id="forgetpass" href="#" style="color: #fff">Forgot Password</a>
                                    </div>
                    </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>
